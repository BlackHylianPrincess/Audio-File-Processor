<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files Table</title>
    <!-- Include Bootstrap CSS or other stylesheets here if you want -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-primary {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Files Table</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Overall Tempo</th>
                    <th>Peak 1</th>
                    <th>Peak 2</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.filename }}</td>
                    <td>{{ item.overall_tempo }}</td>
                    <td>{{ item.peak_1 }}</td>
                    <td>{{ item.peak_2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('export') }}" class="btn btn-primary">Export to Excel</a>
    </div>
</body>
</html>
